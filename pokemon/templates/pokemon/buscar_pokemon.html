<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Pokémon</title>
    
    <!-- Cargar archivos estáticos -->
    {% load static %}
    
    <!-- Agregar el favicon -->
    <link rel="icon" href="{% static 'images/pokeicono.ico' %}" type="image/x-icon">
    
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Barra de navegación con estilo equitativo */
        .navbar {
            background-color: #333;
            display: flex;
            justify-content: space-around;
            align-items: center;
            width: 100%;
            margin-bottom: 20px;
        }

        .navbar a {
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        h2 {
            color: #333;
        }

        .search-container {
            margin-bottom: 20px;
        }

        .pokemon-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .pokemon-card {
            background: white;
            border: 2px solid #ddd;
            border-radius: 8px;
            padding: 20px;
            width: 180px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .pokemon-card img {
            width: 100px;
            height: 100px;
            object-fit: contain;
        }

        .pokemon-card h3 {
            font-size: 18px;
            margin: 10px 0;
        }

        .pokemon-card p {
            font-size: 14px;
            margin: 5px 0;
        }

        .pokemon-card .types {
            display: flex;
            gap: 5px;
            justify-content: center;
        }

        .type-badge {
            padding: 5px 10px;
            background-color: #f1f1f1;
            border-radius: 20px;
            font-size: 12px;
        }

        .error-message {
            color: red;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'buscar_pokemon' %}">Buscar Pokémon</a>
        <a href="{% url 'crear_equipo' %}">Crear un equipo de Pokémon</a>
        <a href="{% url 'equipos' %}">Ver equipos</a>
    </div>

    <h2>Buscar Pokémon</h2>
    <div class="search-container">
        <form method="GET">
            <input type="text" name="nombre" placeholder="Buscar Pokémon" required>
            <button type="submit">Buscar</button>
        </form>
    </div>

    {% if pokemon %}
        <div class="pokemon-container">
            <div class="pokemon-card">
                <img src="{{ imagen }}" alt="Imagen de {{ pokemon }}">
                <h3>{{ pokemon|title }}</h3>
                <p>#{{ numero_pokedex }}</p> <!-- Mostrar el número de la Pokédex -->
                <p>Altura: {{ altura }} m</p>
                <p>Peso: {{ peso }} kg</p>
                <div class="types">
                    {% for tipo in tipos %}
                        <span class="type-badge">{{ tipo }}</span>
                    {% endfor %}
                </div>
            </div>
        </div>
    {% elif error %}
        <p class="error-message">{{ error }}</p>
    {% endif %}

</body>
</html>
