<!-- pokemon/templates/pokemon/crear_equipo.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear un equipo de Pokémon</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        .navbar {
            background-color: #333;
            overflow: hidden;
            width: 100%;
            margin-bottom: 20px;
        }
        .navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }
        h1, h2 {
            color: #333;
        }
        form {
            margin-top: 20px;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin: 0 auto;
        }
        .back-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 20px;
        }
        .back-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

    <!-- Barra de navegación -->
    <div class="navbar">
        <a href="{% url 'index' %}">Inicio</a>
        <a href="{% url 'buscar_pokemon' %}">Buscar Pokémon</a>
        <a href="{% url 'crear_equipo' %}">Crear un equipo de Pokémon</a>
        <a href="{% url 'equipos' %}">Ver equipos</a>
    </div>

    <h1>Crear un equipo de Pokémon</h1>

    <form method="POST">
        {% csrf_token %}
        <div>
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required>
        </div>
        <div>
            <h2>Pokemones:</h2>
            {% for pokemon in pokemones %}
                <div>
                    <input type="checkbox" id="pokemon_{{ pokemon.id }}" name="pokemones" value="{{ pokemon.id }}">
                    <label for="pokemon_{{ pokemon.id }}">{{ pokemon.nombre }}</label>
                </div>
            {% endfor %}
        </div>
        <button type="submit">Crear equipo</button>
    </form>

    <button class="back-button" onclick="window.history.back()">Volver</button>

</body>
</html>
